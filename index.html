<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="src/index.js" />
    <script
      src="https://kit.fontawesome.com/b2a9e7fb9f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="weather-app"></div>
    <div class="card-body">
      <div class="container text-center">
      </div>
      <h1>
        <span class="temperature" id="temperature"></span>
        <img src="" alt="Clear" id="icon" class="sa-cloud-moon" />
        <span class="units">°C</span>
      </h1>
      <div>
        <form class="search-form" id="search-form">
          <input
          type="search"
          placeholder="Search for a city"
          autofocus="on"
          autocomplete="off"
          id="search-text-input"
          class="sa-text"
        />
        </div>
        <div>  
          <button
            class="searchButton"
            id="searchButton"
          >
            Search
          </button>
            <button
            class="currentButton"
            id="current-location-button"
          >
            Current
          </button>
        </form>  
      </div>
      <div class="container sa-berlin">
        <div class="row">
          <div class="col-8">
            <span id="city">
            </span>
            <br />
            <span id="date">
            </span>
            <br />
            <span id="description">
            </span> 
          </div>
          <div class="col-4 sa-humidity">
            Humidity: <span id="humidity"></span>%</li>
            <br />
            Wind: <span id="wind"></span> km/h</li>
          </div>
        </div>
      </div>
      <br />
      <div class="container sa-icons">
        <div class="row">
          <div class="col-2">
            <i class="fa-regular fa-cloud-sun"></i>
            <br />
          </div>
          <div class="col-2">
            <i class="fa-regular fa-cloud"></i>
            <br />
          </div>
          <div class="col-2">
            <i class="fa-regular fa-cloud"></i>
          </div>
          <div class="col-2">
            <i class="fa-regular fa-cloud"></i>
            <br />
          </div>
          <div class="col-2">
            <i class="fa-regular fa-cloud"></i>
            <br />
          </div>
          <div class="col-2">
            <i class="fa-regular fa-cloud-moon-rain"></i>
          </div>
        </div>
      </div>
      <div class="container sa-days">
        <div class="row">
          <div class="col-2">
            <span id="date"></span>
            <br />
            <span id="temperature"></span>
          </div>
          <div class="col-2">
            Wed
            <br />
            4°C
          </div>
          <div class="col-2">
            Thu
            <br />
            2°C
          </div>
          <div class="col-2">
            Fri
            <br />
            1°C
          </div>
          <div class="col-2">
            Sat
            <br />
            0°C
          </div>
          <div class="col-2">
            Sun
            <br />
            2°C
          </div>
        </div>
      </div>
    </div>
      <script src="src/index.js"></script>
  </body>
</html>
